		<!--获取网页高度，动态添加-->
		<script>

			// let g = parseInt(Math.random()*(255-1+1)-1);

			$("div#container").css({"width":width,"height":height});
			$("div.element").css({"width":width,"height":height});
			$("img.img").css({"width":width,"height":height});
			$("div#playFather").css({"width":width*0.8,"height":height});
			$("body").css({"width":width*0.8,"height":height})
			if(height <= 625){
				$("div#playElement").css({"width":height,"height":height});
				$("img#play").css({"width":height,"height":height});
				$("img#orange").css({"width":height,"height":height});
			}
			
			$("div#playElement").click(function(){
				$(this).hide();
				$("#vid").css({display:"block"});
			})
		</script>
		<!--滚动特效-->
		<script>
			  $('body').mousewheel(function(event, delta) {
			  	let height = document.documentElement.clientHeight;
		        let dir = delta > 0 ? 'Up' : 'Down';
		        if (dir == 'Up') {
					//console.log("向上滚动");
		            let num = $("div#container").css("bottom");
		        	num = Number(num.slice(0,num.indexOf("p")));
		        	if(num != (($("div.element").length-$("div.element").length)*height) && !$("div#container").is(":animated")){
		        		num -= height;
	        			$("div#container").animate({bottom:num},500);
		        	}
		        } else {
					//console.log("向下滚动");
		        	let num = $("div#container").css("bottom");
		        	num = Number(num.slice(0,num.indexOf("p")));
		        	if(num != (($("div.element").length-1)*height) && !$("div#container").is(":animated")){
		        		num += height;
		        		$("div#container").animate({bottom:num},500);
		        		if(num === (($("div.element").length-4)*height)){
		        			console.log("触发动画");
		        			$("img#img1purple").animate({left:8+"%",opacity:1},1500);
		        			$("img#img1Product").animate({top:11+"%",opacity:1},1500);
		        			$("img#img1shadow").animate({bottom:0+"%",opacity:1},1500);
		        			$("img#img1but").animate({left: 55+"%",opacity:1},1500);
		        			$("img#img1flower").animate({bottom: 20+"%",opacity:1},1500);
		        			setTimeout(function(){
		        				$("div#img1FontFather").animate({height:18+"%"},500);
		        			},1500);
		        		}else if(num === (($("div.element").length-3)*height)){
		        			$("img#img2Orange").animate({top:0+"%",opacity:1},1500);
		        			$("img#img2OrangeShadow").animate({top:75+"%",opacity:1},1500);
		        			$("img#img2Progect").animate({top:18+"%",opacity:1},1500);
		        			$("img#img2FlowerTree").animate({left:52+"%",opacity:1},1500);
		        			$("img#img2OrangeSlice").animate({bottom:9+"%",opacity:1},1500);
							setTimeout(function(){
		        				$("div#img2FontFather").animate({height:33+"%"},500);
		        			},2000);
		        			setTimeout(function(){
		        				$("img#img2OrangeSliceFont").animate({opacity:1},1500)
		        			},2500);
		        		}else if(num === (($("div.element").length-2)*height)){
		        			$("img#img3big").animate({opacity:1},3000);
		        			setTimeout(function(){
		        				$("img#img3product").animate({top:5+"%",opacity:1},2000);
		        				$("img#img3flower").animate({opacity:1},2000);
		        			},1000);
		        			setTimeout(function(){
		        				$("img#img3small").animate({left:9+"%",opacity:1},1000);
		        			},3000);
		        			setTimeout(function(){
		        				$("img#img3small").animate({left:6+"%",opacity:1},300);
		        			},4000);
		        			setTimeout(function(){
		        				$("img#img3but").animate({top:47+"%",opacity:1},1000);
		        				$("img#img3green").animate({right:21+"%",opacity:1},1000);
		        			},4300);
		        			setTimeout(function(){
		        				$("div#img3font").animate({height:29+"%"},500);
		        			},5300);
		        		}
		        	}
		        }
		        
		        return false;
		    });
		    
		</script>

			}else{
